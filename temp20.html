<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function data(){
            let str = "";
            let num =document.getElementById("num").value;
            for(let i=1;i<=10;i++){
                str += `${num} x ${i} = ${num*i}<br>`
            }
            root.innerHTML = str;
        }
    </script>
</head>
<body>
    <p><input type="number" id="num" onchange="data()" /></p>
    <button onclic="data()">Submit</button>
<hr/ss>
    <div id="root"></div>
    
</body>
</html>
